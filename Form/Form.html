<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" sizes="64X64" href="Smile1.jpeg">
    <title>Form</title>
</head>
<body>
    <div style="border: 1px solid black; height: 45rem; width: 38rem; padding: 4rem;">
        <h1>HTML Forms</h1><hr><br>
        <fieldset>
            <legend>Authorization</legend>
            <form>
                <label for="Login">Login</label>
                <input type="text" name="Login" id="Login" placeholder="Enter name" required>
                <label for="First-password">Password</label>
                <input type="password" name="First-password" id="First-password" placeholder="Enter password" required><br>
                <button type="submit">Submit</button>
            </form>
        </fieldset><br><br>
        <fieldset>
            <legend>Registration</legend>
            <form>
                <label for="photo">Uplode your photo:</label><br>
                <input type="file" name="photo" id="photo" required><br><br>
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="Enter name" required><br>
                <label for="Surname">Surname</label>
                <input type="text" name="Surname" id="Surname" placeholder="Enter surname" required><br>
                <label for="phone">Phone no.</label>
                <input type="tel" name="phone" id="Phone" placeholder="Enter phone no" pattern="[0-9]{10}" required><br>
                <label>Gender</label><br>
                <input type="radio" name="Gender" required>
                <label>Male</label>
                <input type="radio" name="Gender" required>
                <label>Female</label>
                <input type="radio" name="Gender"required>
                <label>Other</label><br>
                <label for="DOB">Date of birth</label>
                <input type="date" name="Date-of-birth" id="DOB" required><br>
                <label for="age">Age</label>
                <input type="number"  min="10" max="65" name="Age" id="age" placeholder="Enter your age" required><br>
                <label for="Country">Country</label>
                <input list="country" name="Country" id="Country" required>
                <datalist id="country">
                    <option>Select...</option>
                    <optgroup label="Africa">
                        <option>Egypt</option>
                        <option>Kenya</option>
                    </optgroup>
                    <optgroup label="Americas">
                        <option>Mexico</option>
                        <option>Argentina</option>
                    </optgroup>
                    <optgroup label="Asia">
                        <option>India</option>
                        <option>Japan</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option>Albania</option>
                        <option>Andorra</option>
                    </optgroup>
                </datalist><br>
                <label for="color">Favorite color</label>
                <input type="color" name="Favorite-color" id="color" required><br>
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" placeholder="Enter password" required><br>
                <label for="Re-password">Repeat Password</label>
                <input type="password" name="Repeat-Password" id="Re-password" placeholder="Re-enter password" required><br>
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" placeholder="Enter email" required><br><br>
                <input type="checkbox" id="Check" required>
                <label for="Check">I agree to the terms and conditions as set out by the user agreement.</label><br>
                <button type="submit">Register</button>
            </form>
        </fieldset><br><hr>
        <p>Made by Chandni Vishwakarma</p>
    </div>
</body>
</html>
